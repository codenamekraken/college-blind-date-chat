<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Date Chat</title>
    <style>
        body { background:#0f172a; font-family:Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; color:white; }
        .chat-box { background:#1e293b; width:360px; padding:20px; border-radius:12px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .messages { height:300px; background:#020617; border:1px solid #1e293b; margin:15px 0; padding:10px; overflow-y:auto; border-radius:8px; display:none; }
        .msg { margin-bottom:12px; padding:10px; background:#334155; border-radius:8px; font-size: 14px; border-left: 4px solid #f43f5e; }
        .msg b { color:#f43f5e; font-size: 11px; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input { width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px; box-sizing:border-box; margin-bottom:10px; }
        button { width:100%; padding:12px; background:#f43f5e; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
        button:disabled { opacity:0.5; cursor:not-allowed; }
    </style>
</head>
<body>

<div class="chat-box">
    <h3 style="text-align:center; color:#f43f5e; margin-top:0;">ðŸ’¬ Blind Date Chat</h3>

    <div id="login-area">
        <input id="matchId" placeholder="Enter Match ID (BD-XXXXXX)">
        <button id="loginBtn" onclick="verify()">Enter Chat</button>
    </div>

    <div id="chat" class="messages"></div>

    <div id="input-area" style="display:none">
        <input id="msg" placeholder="Type a message...">
        <button id="sendBtn" onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
    // 1. REPLACE THIS URL WITH YOUR NEW DEPLOYMENT URL
    const API_URL = "https://script.google.com/macros/s/AKfycbw-CcZpp3azUKKjtGjuVTFB9h7DrrCckzoowuqjSiA2Zd-W973U6QnDK-p7LRsOYuyC/exec"; 
    
    let matchId = "";
    let myGender = "User";

    function verify() {
        matchId = document.getElementById("matchId").value.trim();
        const btn = document.getElementById("loginBtn");
        if (!matchId) return alert("Please enter your Match ID");

        btn.disabled = true;
        btn.innerText = "Connecting...";

        fetch(`${API_URL}?matchId=${matchId}`)
            .then(r => r.text())
            .then(res => {
                if (res !== "INVALID") {
                    myGender = res; // Captured gender from sheet (Male/Female)
                    document.getElementById("login-area").style.display = "none";
                    document.getElementById("chat").style.display = "block";
                    document.getElementById("input-area").style.display = "block";

                    loadMessages();
                    setInterval(loadMessages, 3000); // Check for new messages every 3 seconds
                } else {
                    alert("Match ID not found. Please try again.");
                    btn.disabled = false;
                    btn.innerText = "Enter Chat";
                }
            })
            .catch(() => alert("Server error. Check your Deployment settings."));
    }

    function sendMsg() {
        const msgBox = document.getElementById("msg");
        const msg = msgBox.value.trim();
        if (!msg) return;

        // Use 'no-cors' to bypass browser security blocks
        fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify({
                matchId: matchId,
                sender: myGender,
                message: msg
            })
        }).then(() => {
            msgBox.value = "";
            loadMessages(); // Refresh UI immediately
        });
    }

    function loadMessages() {
        fetch(`${API_URL}?matchId=${matchId}&mode=fetch`)
            .then(r => r.json())
            .then(data => {
                const chat = document.getElementById("chat");
                chat.innerHTML = data.map(m => `
                    <div class="msg">
                        <b>${m.sender}</b>
                        ${m.message}
                    </div>
                `).join("");
                chat.scrollTop = chat.scrollHeight;
            });
    }

    // Support for Enter key
    document.getElementById("msg").addEventListener("keypress", (e) => {
        if(e.key === "Enter") sendMsg();
    });
</script>

</body>
</html>
