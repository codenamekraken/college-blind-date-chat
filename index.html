<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Date Chat</title>
    <style>
        body { background:#0f172a; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; color:white; }
        .chat-box { background:#1e293b; width:360px; padding:20px; border-radius:12px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .messages { height:280px; background:#020617; border:1px solid #1e293b; margin:15px 0; padding:10px; overflow-y:auto; border-radius:8px; display:none; }
        .msg { margin-bottom:10px; padding:8px; background:#334155; border-radius:6px; font-size: 14px; }
        .msg b { color:#f43f5e; font-size: 11px; text-transform: uppercase; display: block; }
        input { width:100%; padding:12px; background:#0f172a; border:1px solid #334155; color:white; border-radius:8px; box-sizing:border-box; margin-bottom:10px; }
        button { width:100%; padding:12px; background:#f43f5e; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
        button:disabled { opacity:0.5; cursor:not-allowed; }
    </style>
</head>
<body>

<div class="chat-box">
    <h3 style="text-align:center; color:#f43f5e">ðŸ’¬ Blind Date Chat</h3>

    <div id="login-area">
        <input id="matchId" placeholder="Enter Match ID (BD-XXXXXX)">
        <button id="loginBtn" onclick="verify()">Enter Chat</button>
    </div>

    <div id="chat" class="messages"></div>

    <div id="input-area" style="display:none">
        <input id="msg" placeholder="Type a message...">
        <button id="sendBtn" onclick="sendMsg()">Send</button>
    </div>
</div>

<script>
    // PASTE YOUR NEW WEB APP URL HERE
    const API_URL = "https://script.google.com/macros/s/AKfycbxrOZAtc0a_ont2T-EShETVAupRGCU3JEiWDWBUQOkuxKOGvYg0Yt0fEByfaZhWgkA4/exec";
    
    let matchId = "";
    let myGender = "User"; // Default fallback

    function verify() {
        matchId = document.getElementById("matchId").value.trim();
        const btn = document.getElementById("loginBtn");
        if (!matchId) return alert("Enter MatchID");

        btn.disabled = true;
        btn.innerText = "Connecting...";

        fetch(`${API_URL}?matchId=${matchId}`)
            .then(r => r.text())
            .then(res => {
                if (res !== "INVALID") {
                    myGender = res; // Set gender to "Male" or "Female" from spreadsheet
                    document.getElementById("login-area").style.display = "none";
                    document.getElementById("chat").style.display = "block";
                    document.getElementById("input-area").style.display = "block";

                    loadMessages();
                    setInterval(loadMessages, 3000);
                } else {
                    alert("Invalid MatchID");
                    btn.disabled = false;
                    btn.innerText = "Enter Chat";
                }
            })
            .catch(() => alert("Server error - check Deployment settings"));
    }

    function sendMsg() {
        const msgBox = document.getElementById("msg");
        const msg = msgBox.value.trim();
        if (!msg) return;

        // Use 'no-cors' to avoid browser blocks, sending the captured gender as sender
        fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify({
                matchId: matchId,
                sender: myGender,
                message: msg
            })
        });

        msgBox.value = "";
    }

    function loadMessages() {
        fetch(`${API_URL}?matchId=${matchId}&mode=fetch`)
            .then(r => r.json())
            .then(data => {
                const chat = document.getElementById("chat");
                chat.innerHTML = "";
                data.forEach(m => {
                    const div = document.createElement("div");
                    div.className = "msg";
                    div.innerHTML = `<b>${m.sender}</b>${m.message}`;
                    chat.appendChild(div);
                });
                chat.scrollTop = chat.scrollHeight;
            });
    }

    // Enter key support
    document.getElementById("msg").addEventListener("keypress", (e) => {
        if(e.key === "Enter") sendMsg();
    });
</script>

</body>
</html>
