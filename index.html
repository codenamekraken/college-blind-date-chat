<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blind Date Chat</title>
    <style>
        :root { --primary: #f43f5e; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        
        body { 
            background: var(--bg); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; color: var(--text); 
        }

        .app-container { 
            background: var(--card); 
            width: 100%; max-width: 450px; 
            height: 100dvh; /* Mobile height fix */
            display: flex; flex-direction: column; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid #334155; 
        }

        .header { background: #111827; padding: 15px; border-bottom: 1px solid #334155; flex-shrink: 0; }
        .header h2 { margin: 0; font-size: 1.1rem; color: var(--primary); text-align: center; }

        #login-screen { padding: 40px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .gender-selection { display: flex; gap: 10px; margin: 20px 0; }
        .gender-btn { 
            flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #334155;
            background: rgba(255,255,255,0.05); cursor: pointer; color: #94a3b8; font-weight: bold;
        }
        .gender-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        #chat-screen { display: none; flex-direction: column; flex: 1; overflow: hidden; }

        .messages { flex: 1; padding: 15px; overflow-y: auto; background: #020617; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px 14px; border-radius: 14px; font-size: 14px; max-width: 80%; background: #334155; position: relative; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--primary); }
        .msg b { display: block; font-size: 10px; text-transform: uppercase; margin-bottom: 4px; opacity: 0.7; }

        .input-area { padding: 12px; background: #111827; display: flex; gap: 8px; border-top: 1px solid #334155; flex-shrink: 0; }
        
        input { flex: 1; padding: 10px 14px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; font-size: 16px; }
        button { padding: 10px 18px; background: var(--primary); border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }

        .join-badge { position: absolute; top: -8px; right: 0; background: #475569; font-size: 9px; padding: 2px 6px; border-radius: 8px; cursor: pointer; }
        .report-btn { font-size: 10px; color: #94a3b8; text-decoration: underline; cursor: pointer; margin-top: 4px; display: inline-block; }
        
        #admin-info { 
            background: rgba(244, 63, 94, 0.1); padding: 8px; font-size: 11px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(244, 63, 94, 0.2); 
        }

        .clear-btn { background: #941120; font-size: 10px; padding: 4px 8px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h2 id="title-text">ðŸ’¬ Blind Date Chat</h2>
    </div>

    <div id="login-screen">
        <h1 style="font-size: 1.8rem; margin: 0 0 10px 0;">Welcome</h1>
        <p style="color: #94a3b8; margin-bottom: 20px;">Choose gender and enter Match ID.</p>
        
        <div class="gender-selection">
            <div class="gender-btn" id="btn-Male" onclick="setG('Male')">Male</div>
            <div class="gender-btn" id="btn-Female" onclick="setG('Female')">Female</div>
        </div>

        <input id="mid" placeholder="BD-XXXXXX">
        <button onclick="startApp()" style="margin-top: 15px; width: 100%;">Join Chat</button>
    </div>

    <div id="chat-screen">
        <div id="admin-info" style="display:none;">
            <span>Room: <b id="current-room">All</b></span>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div id="msg-container" class="messages"></div>
        <div class="input-area">
            <input id="txt-msg" placeholder="Type a message...">
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>
</div>

<script>
    // 1. UPDATE THIS WITH YOUR NEW WEB APP URL
    const API_URL = "https://script.google.com/macros/s/AKfycby-3VCI-DBdUVTeC9tQJfGivtUwagUr8xM7fow0MJJ_0EqxkVExb9xVYSPNDJQWAEgR/exec"; 
    const ADMIN_KEY = "adityasingh710";
    
    let mid = "";
    let gender = "";
    let isAdmin = false;

    function setG(g) {
        gender = g;
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + g).classList.add('active');
    }

    function startApp() {
        mid = document.getElementById("mid").value.trim().toUpperCase();
        if(!mid) return alert("Enter ID!");

        if(mid === ADMIN_KEY.toUpperCase()) {
            isAdmin = true; gender = "ADMIN";
            setupUI("ðŸ› ï¸ Admin Dashboard");
            setInterval(loadAdmin, 3000); loadAdmin();
            return;
        }

        if(!gender) return alert("Select Gender!");

        fetch(`${API_URL}?matchId=${mid}`).then(r => r.text()).then(res => {
            if(res === "VALID") {
                setupUI(`Chatting as ${gender}`);
                setInterval(loadChat, 3000); loadChat();
            } else { alert("ID not found!"); }
        });
    }

    function setupUI(title) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
        document.getElementById("title-text").innerText = title;
        if(isAdmin) document.getElementById("admin-info").style.display = "flex";
    }

    function sendMsg(isReport = false, reportMsg = "") {
        const input = document.getElementById("txt-msg");
        const val = isReport ? reportMsg : input.value.trim();
        if(!val) return;

        fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ matchId: mid, sender: gender, message: val, isReport: isReport })
        }).then(() => {
            if(!isReport) input.value = "";
            isAdmin ? loadAdmin() : loadChat();
        });
    }

    // NEW: Function to clear room messages
    function clearChat() {
        if(!isAdmin || mid === "ADMIN") return alert("Join a specific room first!");
        if(!confirm(`Delete all messages in Room ${mid}?`)) return;

        fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({ action: "clearRoom", matchId: mid })
        }).then(() => {
            alert("Messages Cleared!");
            loadAdmin();
        });
    }

    function report() {
        const reason = prompt("Report issue:");
        if(reason) sendMsg(true, "REPORTED: " + reason);
    }

    function join(id) { mid = id; document.getElementById("current-room").innerText = id; }

    function loadChat() {
        fetch(`${API_URL}?matchId=${mid}&mode=fetch`).then(r => r.json()).then(data => {
            const box = document.getElementById("msg-container");
            box.innerHTML = data.map(m => `
                <div class="msg ${m.sender === gender ? 'me' : ''}">
                    <b>${m.sender}</b>${m.message}
                    ${m.sender !== gender ? `<br><span class="report-btn" onclick="report()">Report</span>` : ''}
                </div>
            `).join("");
            box.scrollTop = box.scrollHeight;
        });
    }

    function loadAdmin() {
        fetch(`${API_URL}?mode=adminFetch`).then(r => r.json()).then(data => {
            const box = document.getElementById("msg-container");
            box.innerHTML = data.map(m => `
                <div class="msg">
                    <span class="join-badge" onclick="join('${m.room}')">Join ${m.room}</span>
                    <b>Room: ${m.room} | ${m.sender}</b>${m.message}
                </div>
            `).join("");
            if(!box.dataset.scrolled) { box.scrollTop = box.scrollHeight; box.dataset.scrolled = "true"; }
        });
    }

    document.getElementById("txt-msg").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMsg(); });
</script>
</body>
</html>
