<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blind Date | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #f43f5e; --male: #0ea5e9; --glass: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.2); }
        body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; background: linear-gradient(-45deg, #0f172a, #1e1b4b, #581c87, #020617); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .app-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); width: 100%; max-width: 440px; height: 92vh; display: flex; flex-direction: column; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.5); margin: 10px; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .header h2 { margin: 0; font-size: 1.3rem; font-weight: 900; background: linear-gradient(to right, #f43f5e, #fb7185); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #login-screen { padding: 40px 30px; display: flex; flex-direction: column; justify-content: center; flex: 1; text-align: center; }
        .gender-grid { display: flex; gap: 15px; margin-bottom: 25px; }
        .gender-option { flex: 1; padding: 18px; border-radius: 18px; border: 1px solid var(--border); background: var(--glass); cursor: pointer; color: #94a3b8; font-weight: 700; transition: 0.3s; }
        .gender-option.active { background: var(--rose); border-color: var(--rose); color: white; box-shadow: 0 0 20px rgba(244, 63, 94, 0.5); }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 1px solid var(--border); background: rgba(0,0,0,0.4); color: white; outline: none; margin-bottom: 20px; box-sizing: border-box; }
        .btn-join { width: 100%; padding: 18px; border-radius: 15px; border: none; background: linear-gradient(45deg, #f43f5e, #e11d48); color: white; font-weight: 800; cursor: pointer; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; font-size: 14px; max-width: 80%; line-height: 1.4; color: white; position: relative; }
        .msg.system { align-self: center; background: rgba(255, 255, 255, 0.1); font-size: 11px; text-transform: uppercase; color: #94a3b8; border-radius: 8px; }
        .msg.me { align-self: flex-end; background: var(--rose); border-bottom-right-radius: 4px; }
        .msg.them { align-self: flex-start; background: rgba(255, 255, 255, 0.1); border-bottom-left-radius: 4px; }
        .input-area { padding: 15px; background: rgba(15, 23, 42, 0.8); display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .send-btn { background: var(--rose); border: none; border-radius: 50%; width: 50px; height: 50px; color: white; cursor: pointer; flex-shrink: 0; font-size: 1.2rem; }
        #admin-info { background: rgba(244, 63, 94, 0.1); padding: 10px 20px; border-bottom: 1px solid rgba(244, 63, 94, 0.2); display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        .join-tag { position: absolute; top: -8px; right: 0; background: #475569; font-size: 9px; padding: 2px 6px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header"><h2 id="top-title">ðŸ’– BLIND DATE</h2></div>

    <div id="login-screen">
        <h1 style="color:white; margin:0 0 10px 0;">Welcome</h1>
        <div class="gender-grid">
            <div class="gender-option" id="btn-Male" onclick="setG('Male')">Male</div>
            <div class="gender-option" id="btn-Female" onclick="setG('Female')">Female</div>
        </div>
        <input id="mid" placeholder="Enter Match ID (BD-XXXXXX)">
        <button class="btn-join" onclick="startApp()">START CHATTING</button>
    </div>

    <div id="chat-screen" style="display:none; flex-direction:column; flex:1; overflow:hidden;">
        <div id="admin-info" style="display:none;">
            <span>Room: <b id="current-room">All</b></span>
            <button style="background:#be123c; color:white; border:none; border-radius:5px; padding:4px 8px; cursor:pointer;" onclick="wipeAll()">WIPE ALL</button>
        </div>
        <div id="msg-container" class="messages"></div>
        <div class="input-area">
            <input id="txt-msg" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMsg()">âž¤</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwMGSsFIN49Z_Ka5f78KvtnbN5L2NuTkaekBpm6cSBUeNTAa6huAcIYWjek2MyeS6m_/exec"; 
    const ADMIN_KEY = "adityasingh710"; 
    
    let mid = "";
    let gender = "";
    let isAdmin = false;

    function setG(g) {
        gender = g;
        document.querySelectorAll('.gender-option').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + g).classList.add('active');
    }

    function startApp() {
        mid = document.getElementById("mid").value.trim().toUpperCase();
        if(!mid) return;

        // Admin check must happen before server fetch
        if(mid === ADMIN_KEY.toUpperCase()) {
            isAdmin = true; gender = "ADMIN";
            setupChatUI("ðŸ› ï¸ Admin Dashboard");
            setInterval(loadAdmin, 3000); loadAdmin();
            return;
        }

        if(!gender) return alert("Select Male or Female!");

        fetch(`${API_URL}?matchId=${mid}`).then(r => r.text()).then(res => {
            if(res === "VALID") {
                fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "joinSession", matchId: mid, sender: gender }) });
                setupChatUI("Private Chat");
                setInterval(loadChat, 3000); loadChat();
            } else { alert("Match ID not found!"); }
        });
    }

    function setupChatUI(title) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
        document.getElementById("top-title").innerText = title;
        if(isAdmin) document.getElementById("admin-info").style.display = "flex";
    }

    function sendMsg() {
        const input = document.getElementById("txt-msg");
        const val = input.value.trim();
        if(!val) return;
        fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ matchId: mid, sender: gender, message: val }) }).then(() => { input.value = ""; isAdmin ? loadAdmin() : loadChat(); });
    }

    function wipeAll() {
        if(confirm("DELETE ALL MESSAGES?")) fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "wipeAll" }) }).then(loadAdmin);
    }

    function join(id) { mid = id; document.getElementById("current-room").innerText = id; }

    function loadChat() {
        fetch(`${API_URL}?matchId=${mid}&mode=fetch`).then(r => r.json()).then(data => {
            const box = document.getElementById("msg-container");
            box.innerHTML = data.map(m => `
                <div class="msg ${m.sender === 'SYSTEM' ? 'system' : (m.sender === gender ? 'me' : 'them')}">
                    ${m.sender !== 'SYSTEM' ? `<b style="color:${m.sender === 'Female' ? '#f43f5e' : '#0ea5e9'}; font-size:9px; display:block; margin-bottom:4px;">${m.sender}</b>` : ''}
                    ${m.message}
                </div>
            `).join("");
            box.scrollTop = box.scrollHeight;
        });
    }

    function loadAdmin() {
        fetch(`${API_URL}?mode=adminFetch`).then(r => r.json()).then(data => {
            const box = document.getElementById("msg-container");
            box.innerHTML = data.map(m => `
                <div class="msg them" style="align-self:stretch; max-width:100%;">
                    <span class="join-tag" onclick="join('${m.room}')">JOIN ${m.room}</span>
                    <b style="color:${m.sender === 'Female' ? '#f43f5e' : '#0ea5e9'}; font-size:9px;">Room: ${m.room} | ${m.sender}</b>
                    ${m.message}
                </div>
            `).join("");
            if(!box.dataset.scrolled) { box.scrollTop = box.scrollHeight; box.dataset.scrolled="true"; }
        });
    }

    document.getElementById("txt-msg").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMsg(); });
</script>
</body>
</html>
